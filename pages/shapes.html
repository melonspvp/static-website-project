<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Shapes</title>
</head>
<body>
    <!-- header -->
    <header class="shape-header">
        <div class="div-logo">
            <img src="../assets/rollingstones.png" alt="">
        </div>
        <div class="div-input">
            <textarea rows="4" cols="50" placeholder="Search..."></textarea>
        </div>
        <div class="div-help-info">
            <div class="div-help-icon">
               <a href="#"><span class="material-symbols-outlined" id="help-icon">
                    help
                    </span></a>
            </div>
            <div class="div-profil-icon">
               <a href="#"><span class="material-symbols-outlined" id="perfil-icon-shape">
                    person
                  </span></a>
            </div>
            <div class="div-cart-icon">
               <a href="#"><span class="material-symbols-outlined" id="perfil-cart-shape">
                    shopping_bag
                  </span></a>
            </div>
        </div>
    </header>
    <!-- body -->
</body>
</html>
