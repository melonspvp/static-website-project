<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="./js/main.js"></script>
    <title>Skate</title>
  </head>
  <body>
    <!-- headder -->
    <header class="header">
      <div class="menu-sobreposto" id="menu-sobreposto">
        <div class="menu-items">
          <div class="menu-items-grid">
            <div class="div-button-close">
            <button onclick="closeMenu()" class="div-close-icon" id="div-close-icon">
              <span
                class="material-symbols-outlined"
                id="close-button-menu-sobreposto">close
             </span>
            </button>
          </div>
          <div class="menu-items-item-1-div">
            <button onclick="menuItem1()" class="menu-items-buttons-styles" id="button-menu-item1" >Shapes</button>
          </div>
          <div class="menu-items-item-2-div">
            <button onclick="menuItem2()" class="menu-items-buttons-styles" id="button-menu-item2" >Trucks</button>
          </div>
          <div class="menu-items-item-3-div">
            <button onclick="menuItem3()" class="menu-items-buttons-styles" id="button-menu-item3" >Bearings</button>
          </div>
          <div class="menu-items-item-4-div">
            <button onclick="menuItem4()" class="menu-items-buttons-styles" id="button-menu-item4" >Wheels</button>
          </div>
          <div class="menu-items-item-5-div">
            <button onclick="menuItem5()" class="menu-items-buttons-styles" id="button-menu-item5" >Sandpapers</button>
          </div>
          <div class="menu-items-item-6-div">
            <button onclick="menuItem6()" class="menu-items-buttons-styles" id="button-menu-item6" >Acessories</button>
          </div>
          </div>
        </div>
        <div class="menu-example">
          <div class="div-menu-example-img">
           <div class="imagem1porra" id="imagem1porra">
            <a href="#"><img src="./assets/shape1.jpg" alt="">
            </a>
          </div>
          <div class="imagem2porra" id="imagem2porra">
           <a href="#"><img src="./assets/truck.jpg" alt=""></a>
          </div>
          <div class="imagem3porra" id="imagem3porra">
            <a href="#"><img src="./assets/bones.jpg" alt=""></a>
           </div>
           <div class="imagem4porra" id="imagem4porra">
            <a href="#"><img src="./assets/rodas.jpg" alt=""></a>
           </div>
           <div class="imagem5porra" id="imagem5porra">
            <a href="#"><img src="./assets/lixa.jpg" alt=""></a>
           </div>
           <div class="imagem6porra" id="imagem6porra">
            <a href="#"><img src="./assets/chave.jpg" alt=""></a>
           </div>
          </div>
        </div>
      </div>
      <!-- nav-bar -->
      <div class="nav">
        <div class="nav-bar">
          <div class="div-menu">
            <button onclick="toggleMenu()" id="menu-button">
              <span class="material-symbols-outlined" id="menu-icon">
                menu
              </span>
              <p>Menu</p>
            </button>
          </div>
          <div class="div-titulo">
            <h1>SKATE SHOP</h1>
          </div>
          <div class="div-perfil-icon">
            <button onclick="toggleProfile()">
              <span class="material-symbols-outlined" id="perfil-icon">
                person
              </span>
            </button>
            <button onclick="toggleBag()" id="button-cart">
              <span class="material-symbols-outlined" id="perfil-icon2">
                shopping_bag
              </span>
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
